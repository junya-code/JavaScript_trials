<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>junya</title>

    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">

    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<script src="./js/main.js"></script>
<body>

    <header>
        <div class="container flex">
            <a href=""></a> 
            <p id="clock" class="logo"></p>

                <script>
                    function updateClock() {
                        const now = new Date();

                        // 時刻（例：11:42:07）
                        const time = now.toLocaleTimeString();

                        // 日付（例：2025年10月4日）
                        const date = now.toLocaleDateString('ja-JP', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });

                        // 曜日（例：土曜日）
                        const weekday = now.toLocaleDateString('ja-JP', {
                            weekday: 'long'
                        });

                        // 表示をまとめる
                        const clock = document.getElementById("clock");
                        clock.textContent = `${date}（${weekday}） ${time}`;
                    }

                    // 初回表示＋1秒ごとに更新
                    updateClock();
                    setInterval(updateClock, 1000);
                </script>

            <nav class="header_menu">
                <a href="#link1">Link1</a>
                <a href="#link2">Link2</a>
                <a href="#link3">Link3</a>                
            </nav>
        </div>
    </header>

    <div class="container_sub flex">
        <main>
            <article>
                <section id="link1">
                    <h2>
                        <button id="myButton">押すと”ここに”の文字が切り替わります</button>
                        <p id="fadeText">ここに</p>

                            <script>
                                const fadeText = document.getElementById("fadeText");
                                fadeText.style.opacity = 0;
                                fadeText.style.transition = "opacity 15s";

                                window.addEventListener("load", () => {
                                    fadeText.style.opacity = 1;
                                });
                            </script>

                            <script>
                                const button = document.getElementById("myButton");
                                const text = document.getElementById("fadeText");

                                button.addEventListener("click", () => {
                                    if (text.textContent === "こんにちは") {
                                        text.textContent = "ありがとう";
                                    } else {
                                        text.textContent = "こんにちは";
                                    }
                                });
                            </script>

                        <textarea id="diaryInput" placeholder="文字を入力して" style="display: block;"></textarea>
                        <button onclick="toggleDiary()" class = "margin_bottom">ここを押すと下に表示されます</button>

                        <div id="diaryContent" class="hidden">
                            <p id="diaryText"></p>
                        </div>

                        <script>
                            const diary = document.getElementById("diaryContent");
                            const diaryText = document.getElementById("diaryText");
                            const diaryInput = document.getElementById("diaryInput");

                            function toggleDiary() {
                                const input = diaryInput.value.trim();
                                diaryText.innerHTML = input.replace(/\n/g, "<br>");
                                diary.classList.remove("hidden");
                            }
                        </script>



                    </h2>

                    <p class="article_inner">
                        aaaaaaa

                    </p>

                </section>
                <section id="link2">
                    <h2>
                        b

                    </h2>
                        

                    <p class="article_inner">
                        bbbbbbb

                    </p>

                </section>
            </article>        
        </main>
        <aside id="link3" class="aside_menu">
                c

        </aside>
    </div>

    <footer>
        <a href="">戻る</a>
       
    </footer>

</body>

</html>
