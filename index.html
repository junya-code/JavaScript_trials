<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>junya</title>

    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">

    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<script src="./js/main.js"></script>
<body>

    <header>
        <div class="container flex">
            <a href="" class="logo">ヘッダー</a> 
            <nav class="header_menu">
                <a href="#link1">リンク1</a>
                <a href="#link2">リンク2</a>
                <a href="#link3">リンク3</a>                
            </nav>
        </div>
    </header>

    <div class="container_sub flex">
        <main>
            <article>
                <section id="link1">
                    <h2>
                        <button id="myButton">押すと"ありがとう"と"こんにちは"が切り替わって表示</button>                            
                        <p id="fadeText">ここに</p>
                        
                            <script>
                            const fadeText = document.getElementById("fadeText");
                            fadeText.style.opacity = 0;
                            fadeText.style.transition = "opacity 15s";

                            window.addEventListener("load", () => {
                            fadeText.style.opacity = 1;
                            });
                            </script>

                            <script>
                            const button = document.getElementById("myButton");
                            const text = document.getElementById("fadeText");

                            button.addEventListener("click", function () {
                                if (text.textContent === "こんにちは") {
                                text.textContent = "ありがとう";
                                } else {
                                text.textContent = "こんにちは";
                                }
                            });
                            </script>
                    </h2>


                    <p class="article_inner">
                        aaaaaaa

                    </p>

                </section>
                <section id="link2">
                    <h2>
                        b

                    </h2>
                        

                    <p class="article_inner">
                        bbbbbbb

                    </p>

                </section>
            </article>        
        </main>
        <aside id="link3" class="aside_menu">
                c

        </aside>
    </div>

    <footer>
        <a href="">戻る</a>
       
    </footer>

</body>

</html>
